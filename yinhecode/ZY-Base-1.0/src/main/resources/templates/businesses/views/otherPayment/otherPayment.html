<script data-th-inline="none" type="text/javascript">
     layui.use(['dropdown', 'jquery', 'form', 'table', 'febs'], function () {
        let $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            dropdown = layui.dropdown,
            $view = $('#businesses-otherPayment'),
            $query = $view.find('#query'),
            $add = $view.find('#add_otherPayment'),
//            $copy = $view.find('#copy_standardFee'),
//             $selectcollege = $view.find('#cbuCollege'),
//            $copy=$view.find('#copy_standardFee')
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createDate', type: null},
            tableIns;

        form.render();

        initTable();

            //使用ajax获得下拉菜单中的值
            //批次下拉菜单
/******************************************************/

batchAll();
levelAll(0);
collegeAll(0);
subcateAll(0);
majorAll(0);
cultivateAll();



            function  batchAll() {
                    $.ajax({
                type:"GET",
                url:"otherPayment/batchlist",

                success:function (res) {
                    console.log("res:"+res)
                    var data = res.data;
                    // console.log(data);
                    if(data.length>0){
                        let opt="<option value='0'>请选择批次</option>";
                        for (var i=0;i<data.length;i++){
                            var batch = data[i];
                            opt=opt+"<option value='"+batch.id+"'>"+batch.name+"</option>";

                        }
                        $("#cbuBatchother").html(opt);
                    }
                    //渲染下拉菜单，要不然不会出现下拉菜单
                    layui.form.render();
                }
            })
            }


            function  cultivateAll() {
                    $.ajax({
                type:"GET",
                url:"otherPayment/cultivatelist",

                success:function (res) {
                    console.log("cultivatelist:"+res)
                    var data = res.data;
                    // console.log(data);
                    if(data.length>0){
                        let optc="<option value='0'>请选择学习形式</option>";
                        for (var i=0;i<data.length;i++){
                            var cultivate = data[i];
                            if(cultivate.cultivateName=='成教'){
                                 optc=optc+"<option selected value='"+cultivate.id+"'>"+cultivate.cultivateName+"</option>";

                            }
                            optc=optc+"<option value='"+cultivate.id+"'>"+cultivate.cultivateName+"</option>";

                        }
                        $("#cultivateother").html(optc);
                    }
                    //渲染下拉菜单，要不然不会出现下拉菜单
                    layui.form.render();
                }
            })
            }
         function  collegeAll(batchId) {

                       $.ajax({
                type:"GET",
                url:"otherPayment/collegelist",
                data:{"batchId":batchId},
                success:function (res) {
                    console.log("res:"+res)
                    var data = res.data;
                    // console.log(data);


                    if(data.length>0){
                        let optc="<option value='0'>请选择院校</option>";
                        for (var i=0;i<data.length;i++){
                            var college = data[i];
                            optc=optc+"<option value='"+college.id+"'>"+college.name+"</option>";

                        }
                        $("#cbuCollegeother").html(optc);
                    }else {
                        let optc1="<option >无记录</option>";
                         $("#cbuCollegeother").html(optc1);
                    }
                    //渲染下拉菜单，要不然不会出现下拉菜单
                    layui.form.render();
                }
            })

         }

         function  levelAll(batchId,collegeId) {
                   $.ajax({
                type:"GET",
                url:"otherPayment/levallist",
                       data:{"batchId":batchId,"collegeId":collegeId},
                success:function (res) {
                    console.log("level:"+res)
                    var data = res.data;
                    // console.log(data);
                    if(data.length>0){
                        let optl="<option value='0'>请选择层次</option>";
                        for (var i=0;i<data.length;i++){
                            var level = data[i];
                            optl=optl+"<option value='"+level.id+"'>"+level.name+"</option>";

                        }
                        $("#cbuLevelother").html(optl);
                    }
                    //渲染下拉菜单，要不然不会出现下拉菜单
                    layui.form.render();
                }
            })
         }


        function  subcateAll(batchId,collegeId,levelId) {
                  $.ajax({
                type:"GET",
                url:"otherPayment/subjectcategorylist",
                      data:{"batchId":batchId,"collegeId":collegeId,"levelId":levelId},
                success:function (res) {
                    console.log("level:"+res)
                    var data = res.data;
                    // console.log(data);
                    if(data.length>0){
                        let opts="<option value='0'>请选择类别</option>";
                        for (var i=0;i<data.length;i++){
                            var subcate = data[i];
                            opts=opts+"<option value='"+subcate.id+"'>"+subcate.name+"</option>";

                        }
                        $("#cbuSubcateother").html(opts);
                        layui.form.render("select");
                    }else {
                         let opts1="<option >无记录</option>";
                          $("#cbuSubcateother").html(opts1);
                          layui.form.render();

                    }

                    //渲染下拉菜单，要不然不会出现下拉菜单

                }
            })
        }



        function majorAll(batchId,collegeId, levelId,subjectCategoryId) {
                 $.ajax({
                type:"GET",
                url:"otherPayment/majorlist",
                data:{"batchId":batchId,"collegeId":collegeId,"levelId":levelId,"subjectCategoryId":subjectCategoryId},
                success:function (res) {
                    console.log("level:"+res)
                    var data = res.data;
                    // console.log(data);
                    if(data.length>0){
                        let optm="<option value='0'>请选择专业</option>";
                        for (var i=0;i<data.length;i++){
                            var major = data[i];
                            optm=optm+"<option value='"+major.id+"'>"+major.name+"</option>";

                        }
                        $("#cbuMajorother").html(optm);
                    }else {
                        let optm1="<option >无记录</option>";
                         $("#cbuMajorother").html(optm1);

                    }
                    //渲染下拉菜单，要不然不会出现下拉菜单
                    layui.form.render();
                }
            })
        }

            form.on("select(cbuBatchother)",function () {
                var a=$("#cbuBatchother").val();
                console.log("dianji："+a);

                    collegeAll(a);
                    subcateAll(a);
                    levelAll(a);
                    majorAll(a);




            })
           form.on("select(cbuCollegeother)",function () {
                 var a=$("#cbuBatchother").val();

                var b=$("#cbuCollegeother").val();
                console.log("dianji："+a);

                    levelAll(a,b);
                    subcateAll(a,b);

                    majorAll(a,b);




            })

             form.on("select(cbuLevelother)",function () {
                   var a=$("#cbuBatchother").val();

                var b=$("#cbuCollegeother").val();
                var c=$("#cbuLevelother").val();
                console.log("dianji："+a);

                   subcateAll(a,b,c);


                    majorAll(a,b,c);




            })
             form.on("select(cbuSubcateother)",function () {
                  var a=$("#cbuBatchother").val();

                var b=$("#cbuCollegeother").val();
                var c=$("#cbuLevelother").val();
                var d=$("#cbuSubcateother").val();
                console.log("dianji："+a);

                    majorAll(a,b,c,d);




            })


         /******************************************************/















  table.on('tool(otherPaymentTable)', function (obj) {
            let data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('套内缴费信息', 'otherPayment/detail/' + data.id, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除其他缴费信息', '确定删除该条记录？', function () {
                    deleteOtherPayments(data.id);
                });
            }
            if (layEvent === 'edit') {
                console.log("==========================="+data.id)
                febs.modal.open('修改套内缴费信息', 'otherPayment/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#otherPayment-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(standardFee)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });






             $query.on('click', function () {
            let params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });
        $reset.on('click', function () {
            $searchForm[0].reset();
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(true), page: {curr: 1}, initSort: sortObject});
        });


       $add.on('click', function () {
            febs.modal.open('创建套内缴费', 'otherPayment/select', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 850 ? '80%' : '80%',
                        area:  $(window).height() <= 850 ? '80%' : '80%',
                        yes: function (index, layero) {
                            $('#otherPayment-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#otherPayment-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
        });

   function initTable() {
          tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'otherPaymentTable',
                url: ctx + 'otherPayment/list',


               cols: [[

                    {field: 'id', title: '编号', minWidth: 100},
                    {field: 'batchname', title: '批次', minWidth: 100},
                    {field: 'collegeName', title: '院校', minWidth: 100},
                    {field: 'levelName', title: '类别', minWidth: 100},
                    {field: 'majorname', title: '专业', minWidth: 100},
                    {field: 'paymentExplain', title: '费用名称'},
                      {field: 'originalPrice', title: '应缴金额',templet:function (d) {
                         return "<div style='text-align: center;color: red'>"+d.originalPrice+"</div>";
                     }},
                    {field: 'stuName', title: '适用对象', minWidth: 180},

//                    {field: 'originalPrice', title: '应缴金额', minWidth: 180},





                    {title: '操作',field:'id', toolbar: '#otherPayment-option', minWidth: 140}
                ]]
            });
        }




        function getQueryParams(flag) {
            let params = $searchForm.serializeJson();
            return params;
        }

           function deleteOtherPayments(otherPaymentIds) {
            febs.get(ctx + 'otherPayment/delete/' + otherPaymentIds, null, function () {
                febs.alert.success('删除院校成功');
                $query.click();
            });
        }





    })
</script>

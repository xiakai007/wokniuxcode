<style>
    #college-detail #college-img, #college-detail .college-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #college-detail #college-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #college-detail #college-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #college-detail .college-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #college-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #college-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="college-detail" lay-title="确认地点信息">
    <div id="college-info-wrapper">

        <div class="college-info">
            <div><span class="layui-icon layui-icon-form"></span> 省份：
                [[${confirmAddress.province}]]
            </div>
            <div><span class="layui-icon layui-icon-note"></span> 城市：
                [[${confirmAddress.city}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 区县名：
                [[${confirmAddress.area}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 详细地址：
                [[${confirmAddress.specificLocation}]]
            </div>
            <div><span class="layui-icon layui-icon-user"></span> 状态：
                [[${confirmAddress.status}]]
            </div>
        </div>

    </div>
</div>

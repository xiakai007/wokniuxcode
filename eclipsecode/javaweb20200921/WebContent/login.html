<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理系统登录</title>
		<link href="static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<style type="text/css">
		   #form1{
		      width:500px;
		      margin:100px auto;
		   }
		</style>
		
	</head>
	<body>
		<div class="container-fluid">
		    <div class="row" style="background-color:black;color:white;height:100px;">
		       <div class="col-lg-12">
		          <h1 align="center">后台管理系统登录</h1>
		       </div>
		    </div>
		    <div class="row" style="height:400px;">
		       <div class="col-lg-12">
		       <!-- 此为BS中水平排列的表单 -->
					<form class="form-horizontal" action="login.do" method="post" id="form1">
					  <div class="form-group">
					    <label  class="col-lg-3 control-label">用户名</label>
					    <div class="col-lg-9">
					      <input type="text" class="form-control" required="required" name="userName">
					    </div>
					  </div>
					  <div class="form-group">
					    <label  class="col-lg-3 control-label">密码</label>
					    <div class="col-lg-9">
					      <input type="password" class="form-control" required="required" name="userPwd">
					    </div>
					  </div>
					  <div class="form-group">
					     <label  class="col-lg-3 control-label"></label>
					    <div class="col-lg-9">
					      <input type="submit" class="btn btn-info" value="登录"/>
					      <input type="reset" class="btn btn-info" value="取消"/>
					    </div>
					  </div>
					</form>
		       </div>
		    </div>
		    <div class="row">
		       <div style="background-color:grey;height:100px;">
		          <div class="col-lg-12" style="text-align:center;line-height:100px;">
		             &copy;版权所有
		          </div>
		       </div>
		    </div>
		</div>
		
		<script type="text/javascript" src="static/js/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册新用户</title>
<script type="text/javascript">
  function checkData(){
	  if(form1.newUserName.value==""||form1.newUserPwd1.value==""||form1.newUserPwd1.value!=form1.newUserPwd2.value){
		  alert("HTML-用户名不能为空且两次密码必须一致！");
		  return false;
	  }else{
		  return true;
	  }
  }
</script>
</head>
<body>
   <h2>欢迎注册</h2>
   <form action="register.do" method="post" onsubmit="return checkData()" name="form1">
                    新用户名:<input type="text" name="newUserName"/><br/>
                    密码:&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="newUserPwd1"/><br/>
                    确认密码:<input type="password" name="newUserPwd2"/><br/>
       <input type="submit" value="注册" />
   </form>
</body>
</html>

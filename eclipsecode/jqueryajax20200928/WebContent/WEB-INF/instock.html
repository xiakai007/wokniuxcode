<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="static/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
   <div style="width:95%;margin:5px auto">
     <form method="post" name="form1">
       <input type="text" name="instock_code" placeholder="请输入入库单编号" id="searchInsCode"/>
       <input type="text" name="user_name" placeholder="请输入入库人姓名" id="searchUserName"/>
       <input type="text" name="goods_name" placeholder="请输入商品名称" id="searchGoodsName"/>
       <input type="button" value="查询" class="btn btn-info" id="searchInfo"/>
     </form>
   </div>
   <div style="width:95%;margin:5px auto;text-align:right">
     <button class="btn btn-success" type="button" id="instock_add_btn">增加</button>
     <button class="btn btn-danger" type="button" id="instock_deleteAll_btn">批量删除</button>
   </div>
   <table class="table table-striped table-bordered table-hover" style="width:95%;margin:10px auto">
     <thead>
      <tr>
       <th>入库单id</th>
       <th>入库人id</th>
       <th>入库人姓名</th>
       <th>商品id</th>
       <th>商品名称</th>
       <th>入库编号</th>
       <th>入库时间</th>
       <th>入库状态</th>
       <th>备注</th>
       <th>入库数量</th>
       </tr>
     </thead>
     <tbody>
       
     </tbody>
   </table>
   <script type="text/javascript" src="static/js/jquery-1.12.3.min.js"></script>
   <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
   <script type="text/javascript">
     showInstockList(1);
     function showInstockList(crtPage){
    	 $.ajax({
    		 type:"post",
    		 url:"instock",
    		 dataType:"json",
    		 data:{"oper":"inslist","instock_code":$("#searchInsCode").val(),
    			 "user_name":$("#searchUserName").val(),"goods_name":$("#searchGoodsName").val()},
    		 error:function(){
    			 alert("错误");
    		 },
    		 success:function(data){
    			 alert(data);
    		 }
    	 });
     }
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
	img{
		margin:0px auto;
	}
	.li{
		list-style-type:none;
	}
	.thumbnail{
		width:160px;
		height: 285px;
		border-radius:10px;
		box-shadow:5px 5px 5px #888888;
	}
	.thumbnail:hover{
		transform:scale(1.05);
	}
	.caption{
		overflow: hidden;
	}
	.bookname{
		display: inline-block;
		white-space:nowrap;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.salesprice{
		color:red;
	}
	.marketprice{
		color:gray;
	}
	#form1{
		      width:600px;
		      margin:100px auto;
	}
</style>
<title>蜗牛商城登录页面</title>
<script type="text/javascript">
	function change(){
		document.getElementById("vercodeImage").src="validateCode?"+Math.random();
	}
</script>
</head>
<body>
	<div th:insert="~{commons::head}"></div>
	<div class="row" style="height:400px;">
		       <div class="col-lg-12" style="text-align: center;">
		       <!-- BS中的水平表单 -->
		       		<h1><font color="#D2322D">请登录账户</font></h1>
					<form class="form-horizontal" th:action="@{user?(oper='login')}" method="post" id="form1" name="myform">
					  <div class="form-group">
					   <label  class="col-lg-3 control-label">账户名：</label>
					   <div class="col-lg-9">
					      <input type="text" class="form-control" required="required" name="account" placeholder="请输入账户名">
					      <span id="sp1"></span>
					    </div>
					  </div>
					  <div class="form-group">
					    <label  class="col-lg-3 control-label">密码：</label>
					    <div class="col-lg-9">
					      <input type="password" class="form-control" required="required" name="password" placeholder="请输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <label  class="col-lg-3 control-label">验证码：</label>
					    <div class="col-lg-9">
					      <input type="text" class="form-control" required="required" name="vcode">
					      <img id="vercodeImage" alt="验证码" th:src="@{validateCode}">
					      <a href="javascript:change()">看不清，换一张</a>
					      <a th:href="@{user(oper='goRegister')}" style="margin-left: 10px;">没有账户？注册成功奖励1个亿！</a>
					    </div>
					  </div>
					  <div class="form-group">
					     <label  class="col-lg-3 control-label"></label>
					    <div class="col-lg-9">
					      <input type="submit" class="btn btn-info" value="登陆" id="login_btn"/>
					      <input type="reset" class="btn btn-danger" value="取消"/>
					    </div>
					  </div>
					  
					</form>
					<div th:text="${vcodeError}"></div>
					<div th:text="${userError}"></div>
		       </div>
	 </div>
	<div th:insert="~{commons::foot}"></div>		
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>

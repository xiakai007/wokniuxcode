<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
	img{
		margin:0px auto;
	}
	.li{
		list-style-type:none;
	}
	.thumbnail{
		width:160px;
		height: 285px;
		border-radius:10px;
		box-shadow:5px 5px 5px #888888;
	}
	.thumbnail:hover{
		transform:scale(1.05);
	}
	.caption{
		overflow: hidden;
	}
	.bookname{
		display: inline-block;
		white-space:nowrap;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.salesprice{
		color:red;
	}
	.marketprice{
		color:gray;
	}
	#form1{
		      width:500px;
		      margin:100px auto;
	}
</style>
<title>蜗牛商城用户中心</title>
</head>
<body>
	<div th:insert="~{commons::head}"></div>
	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-lg-3">
				<div th:insert="~{commons::userCenterMenu}"></div>
			</div>
			<div class="col-lg-9">
				<iframe name="frame1" width="90%" height="500px" frameborder="0">
				</iframe>
			</div>
		</div>
	</div>
	<div th:insert="~{commons::foot}"></div>		
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		function change() {
			  var r= new FileReader();
			  f=document.getElementById('avatar').files[0];
			  r.readAsDataURL(f);
			  r.onload=function (e) {
			     document.getElementById('show').src=this.result;
			 };
		}
	</script>
</body>
</html>

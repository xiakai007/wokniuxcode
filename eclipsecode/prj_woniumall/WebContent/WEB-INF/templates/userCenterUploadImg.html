<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
	img{
		margin:0px auto;
	}
	.li{
		list-style-type:none;
	}
	.thumbnail{
		width:160px;
		height: 285px;
		border-radius:10px;
		box-shadow:5px 5px 5px #888888;
	}
	.thumbnail:hover{
		transform:scale(1.05);
	}
	.caption{
		overflow: hidden;
	}
	.bookname{
		display: inline-block;
		white-space:nowrap;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.salesprice{
		color:red;
	}
	.marketprice{
		color:gray;
	}
	#form1{
		      width:500px;
		      margin:100px auto;
	}
</style>
<title>蜗牛商城用户中心</title>
</head>
<body>
		<form th:action="@{user(oper='uploadHeadImage')}" method="post" enctype="multipart/form-data">
					<table class="table table-striped table-hover table-bordered" style="width:90%;">
						<tbody>
							<tr>
								<td><label>头像</label></td>
								<td>
									<input type="file" name="avatar" id="avatar" onchange="change()" >
								</td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="上传" ></td>
							</tr>
						</tbody>
					</table>
				</form>
				<div style="margin-top:20px;">
					<img src="images/avatar/user_ico.gif" id="show" width="330px" height="350px">
				</div>					
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		function change() {
			  var r= new FileReader();
			  f=document.getElementById('avatar').files[0];
			  r.readAsDataURL(f);
			  r.onload=function (e) {
			     document.getElementById('show').src=this.result;
			 };
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
	img{
		margin:0px auto;
	}
	.li{
		list-style-type:none;
	}
	.thumbnail{
		width:160px;
		height: 285px;
		border-radius:10px;
		box-shadow:5px 5px 5px #888888;
	}
	.thumbnail:hover{
		transform:scale(1.05);
	}
	.caption{
		overflow: hidden;
	}
	.bookname{
		display: inline-block;
		white-space:nowrap;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.salesprice{
		color:red;
	}
	.marketprice{
		color:gray;
	}
</style>
<title>蜗牛商城首页</title>
</head>
<body>
	<div th:insert="~{commons::head}"></div>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img th:src="@{/images/front/l750-315-1602582991.jpg}" alt="...">
		    </div>
		    <div class="item">
		      <img th:src="@{/images/front/l750x315-1602660362.jpg}" alt="...">
		    </div>
		    <div class="item">
		      <img th:src="@{/images/front/l750x315-1602665492.jpg}" alt="...">
		      <div class="carousel-caption">
		        
		      </div>
		    </div>
		  </div>
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div>
	<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-lg-8">
						<div>
							<font color="#EC971F" style="font-size: x-large;">最新商品</font>
							<font color="#000000">NewProducts</font>
							<a th:href="@{goods(oper='proMoreNew')}" style="margin-left: 450px;">
								<font color="#EC971F">更多最新商品...</font>
							</a>
						</div>
					
					<ul>
						<li th:each="book:${newBookList}" th:object="${book}" class="li">
							<div class="col-md-7 col-md-3">
								<div class="thumbnail">
									<img th:src="*{image}"/>
									<div class="caption">
										<h4 class="bookname" th:text="*{name}"></h4>
										<div class="salesprice" >
											惊喜价：¥<span style="font-size:large;" th:text="*{salesprice}"></span>
										</div>
										<div class="marketprice">
											市场价：¥<span style="text-decoration:line-through;" th:text="*{marketprice}"></span>
										</div>
										<p>
											<a th:href="@{goods(oper='proDetail',id=${book.id})}">
											<font color="deeppink">点击查看详情</font>
											</a>
										</p>
									</div>
								</div>
							</div>
							</li>
					</ul>
				<!--  <div class="col-lg-8">
					<ul class="pagination pull-right" id="ul1">
       					<li >
         					<a href="#">
         						&laquo;
         					</a>
       					</li>
       					<li >
         					<a href="#">
         						&raquo;
         					</a>
       					</li>
     				</ul>
				</div>-->
				</div> 
				
				<div class="col-lg-4">
					<div>
						<font color="#EC971F" style="font-size: x-large;">热卖商品</font>
						<font color="#000000">Hot! ! !</font>
						<a href="#" style="margin-left: 100px;">
								<font color="#EC971F">更多热卖商品</font>
						</a>
					</div>
					<ul>
						<li th:each="bookhot:${hotBookList}" class="li">
							<div class="col-sm-6 col-sm-6">
								<div class="thumbnail" style="padding-right: 15px">
									<img th:src="${bookhot.image}"/>
									<div class="caption">
										<h4 class="bookname" th:text="${bookhot.name}"></h4>
										<div class="salesprice" >
											惊喜价：¥<span style="font-size:large;" th:text="${bookhot.salesprice}"></span>
										</div>
										<div class="marketprice">
											市场价：¥<span style="text-decoration:line-through;" th:text="${bookhot.marketprice}"></span>
										</div>
										<p>
											<a th:href="@{goods(oper='proDetailHot',id=${bookhot.id})}">
											<font color="deeppink">点击查看详情</font>
											</a>
										</p>
									</div>
								</div>
							</div>
						</li>
					</ul>
					
					
					
				</div>
			</div>
	</div>
	<div th:insert="~{commons::foot}"></div>		
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
	img{
		margin:0px auto;
	}
	.li{
		list-style-type:none;
	}
	.thumbnail{
		width:160px;
		height: 285px;
		border-radius:10px;
		box-shadow:5px 5px 5px #888888;
	}
	.thumbnail:hover{
		transform:scale(1.05);
	}
	.caption{
		overflow: hidden;
	}
	.bookname{
		display: inline-block;
		white-space:nowrap;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.salesprice{
		color:red;
	}
	.marketprice{
		color:gray;
	}
	#form1{
		      width:500px;
		      margin:100px auto;
	}
</style>
<title>蜗牛商城用户中心</title>
</head>
<body>
	<table class="table table-striped table-hover table-bordered" style="width:100%;">
		<thead>
			<tr>
				<th>地址id</th>
				<th>账户id</th>
				<th>账户名称</th>
				<th>收货人</th>
				<th>收货电话</th>
				<th>省份</th>
				<th>城市</th>
				<th>区域</th>
				<th>详细地址</th>
				<th>是否默认</th>
				<th>操作</th>	
				</tr>
		</thead>
		<tbody>
			<tr th:each="addrs:${addresses}">
				<td th:text="${addrs.id}"></td>
				<td th:text="${addrs.userid}"></td>
				<td th:text="${session.user.account}"></td>
				<td th:text="${addrs.accept}"></td>
				<td th:text="${addrs.telphone}"></td>
				<td th:text="${addrs.province}"></td>
				<td th:text="${addrs.city}"></td>
				<td th:text="${addrs.area}"></td>
				<td th:text="${addrs.address}"></td>
				<td th:text="${addrs.type}"></td>
				<td>
					<button class="btn btn-info btn-xs" name="addr_update-btn">修改</button>
					<button class="btn btn-danger btn-xs" name="addr_delete-btn">删除</button>
					<button class="btn btn-primary btn-xs" name="addr_default-btn">设为默认地址</button>
				</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" th:src="@{/resources/js/jquery-1.12.3.min.js}" ></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>

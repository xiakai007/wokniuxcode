<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <thead>
        <tr>
            <th>部门id</th>
            <th>部门名称</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="dept:${deptList}">
            <td th:text="${dept.id}"></td>
            <td th:text="${dept.dname}"></td>
            <td><a th:href="@{removeDept(id=${dept.id})}">删除</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
